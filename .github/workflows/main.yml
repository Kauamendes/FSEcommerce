name: Java CI with E2E and Load Tests

on: [ push ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit & Integration Tests (Maven)
        run: mvn test

      - name: Build and Start Spring Boot App
        env:
          SPRING_PROFILES_ACTIVE: dev
        run: |
          mvn clean package -DskipTests
          java -jar target/*.jar &
          npx wait-on http://localhost:8080/fsecommerce/actuator/health --timeout 60000 

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          project: ./src/test/resources/cypress
          install: false
          browser: chrome
        env:
          CYPRESS_BASE_URL: http://localhost:8080/fsecommerce

      - name: Install k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run k6 Stress Test
        run: k6 run src/test/resources/k6/scripts/stress-test.js
        env:
          BASE_URL: http://localhost:8080/fsecommerce