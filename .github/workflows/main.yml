name: Java CI with E2E and Load Tests

on: [ push ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # Removido o service do Postgres para usar H2 interno
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit & Integration Tests (Maven)
        run: mvn test

      - name: Build and Start Spring Boot App
        env:
          # Ativa o perfil dev para usar H2
          SPRING_PROFILES_ACTIVE: dev
        run: |
          mvn clean package -DskipTests
          java -jar target/*.jar &
          # O wait-on garante que a API subiu antes dos testes
          npx wait-on http://localhost:8080/fsecommerce/actuator/health --timeout 60000 

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          project: ./src/test/resources/cypress
          install: false
          browser: chrome
        env:
          CYPRESS_BASE_URL: http://localhost:8080/fsecommerce

      - name: Run k6 Stress Test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: ./src/test/resources/k6/scripts/stress-test.js
        env:
          BASE_URL: http://localhost:8080/fsecommerce