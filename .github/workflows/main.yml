name: Java CI with E2E and Load Tests

on: [ push ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit & Integration Tests (Maven)
        run: mvn test

      - name: Build and Start Spring Boot App
        env:
          SPRING_PROFILES_ACTIVE: dev
        run: |
          mvn clean package -DskipTests
          java -jar target/*.jar &
          npx wait-on http://localhost:8080/fsecommerce/actuator/health --timeout 60000 

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          project: ./src/test/resources/cypress
          install: false
          browser: chrome
        env:
          CYPRESS_BASE_URL: http://localhost:8080/fsecommerce

      - name: Install k6
        run: |
          curl -L https://github.com/grafana/k6/releases/download/v0.51.0/k6-v0.51.0-linux-amd64.tar.gz -o k6.tar.gz
          tar -xzf k6.tar.gz
          sudo mv k6-v0.51.0-linux-amd64/k6 /usr/local/bin/

      - name: Run k6 Stress Test
        run: |
          # Lista os arquivos para debug (ajuda a ver o caminho real se falhar)
          ls -R src/test/resources/k6
          
          # Busca o caminho real do arquivo para evitar erro de digitação
          SCRIPT_PATH=$(find . -name "stress-test.js" | head -n 1)
          echo "Executando script encontrado em: $SCRIPT_PATH"
          
          k6 run "$SCRIPT_PATH"
        env:
          BASE_URL: http://localhost:8080/fsecommerce